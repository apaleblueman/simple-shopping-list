<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const itemsList = document.querySelector("ul");
        const inputItem = document.querySelector("#item");
        const addItemButton = document.querySelector("button");

        addItemButton.addEventListener('click', () =>{
            const currentItem = inputItem.value;
            inputItem.value = '';
            
            const listItem = document.createElement("li");
            const spanOfItem = document.createElement("span");
            const buttonOfItem = document.createElement("button");

            
            listItem.appendChild(spanOfItem);
            listItem.appendChild(buttonOfItem);

            spanOfItem.textContent = currentItem;
            buttonOfItem.textContent = "Remove";

            itemsList.appendChild(listItem);

            buttonOfItem.addEventListener('click', () =>{
                listItem.remove()
            });
            inputItem.focus();
        });
    </script>
  </body>
</html>
